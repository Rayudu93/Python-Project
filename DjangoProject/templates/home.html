<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">📝 Todo List</h1>
    <p>Welcome, {{ request.user.username }}!</p>
    <form action="/add/" method="POST" class="input-group mb-3">
        {% csrf_token %}
        <input type="text" class="form-control" name="task" placeholder="Enter task" required>
        <button class="btn btn-success">Add</button>
    </form>

    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ task.task }}
            <a href="/delete/{{ task.id }}/" class="btn btn-sm btn-danger">Delete</a>
        </li>
        {% empty %}
        <li class="list-group-item text-muted">No tasks yet!</li>
        {% endfor %}
    <p>Welcome, {{ request.user.username }}! <a href="/accounts/logout/">Logout</a></p>
    </ul>
</div>
</body>
</html>
