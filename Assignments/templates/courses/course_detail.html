<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<h2>{{ object.title }}</h2>
<p><strong>Instructor:</strong> {{ object.instructor_name }}</p>
<p><strong>Duration:</strong> {{ object.duration }}</p>
<p>{{ object.description }}</p>

<a href="{% url 'course_update' object.pk %}" class="btn btn-warning">Edit</a>
<a href="{% url 'course_delete' object.pk %}" class="btn btn-danger">Delete</a>
<a href="{% url 'course_list' %}" class="btn btn-secondary">Back</a>
{% endblock %}

</body>
</html>
