<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<h2>{% if form.instance.pk %}Edit Product{% else %}Add Product{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}


</body>
</html>
